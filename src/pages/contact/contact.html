<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="./assets/logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button color="mygreen" padding full (click)="getGeolocation()">
        Testing google api
      </button>
    </ion-item>
    <ion-item>
      <ion-icon *ngIf="address" color="mygreen" name="navigate"></ion-icon>
        {{address}}
    </ion-item>
  </ion-list>


  <sebm-google-map padding *ngIf="location" [latitude]="location.lat" [longitude]="location.lng">
    <sebm-google-map-marker [latitude]="location.lat" [longitude]="location.lng"></sebm-google-map-marker>
  </sebm-google-map>

</ion-content>
